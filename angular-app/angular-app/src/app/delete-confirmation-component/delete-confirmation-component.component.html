<h1 mat-dialog-title> Do you want to delete this User?</h1>
<div mat-dialog-content>
   <ul>
      <li><b>Id:</b> {{this.data.user.id}}</li>
      <li><b>Name:</b> {{this.data.user.name}}</li>
      <li><b>Lastname:</b> {{this.data.user.lastName}}</li>
      <li><b> Address: </b> {{this.data.user.address}}</li>
      <li><b>Email:</b> {{this.data.user.email}}</li>
  </ul>
   
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()" color="primary">No Thanks</button>
  <button mat-flat-button [mat-dialog-close]="deleteUser()" cdkFocusInitial class="red-color-danger-bg dark-theme-title-color">DELETE USER</button>
</div>
