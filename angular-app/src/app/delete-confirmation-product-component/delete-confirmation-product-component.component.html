<h1 mat-dialog-title> Do you want to delete this Product?</h1>
<div mat-dialog-content>
   <ul>
      <li><b>Id:</b> {{this.data.product.id}}</li>
      <li><b>Product Name:</b> {{this.data.product.name}}</li>
      <li><b>Price:</b> {{this.data.product.price}}</li>
      <li><b>Description: </b> {{this.data.product.description}}</li>      
  </ul>
   
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()" color="primary">No Thanks</button>
  <button mat-flat-button [mat-dialog-close]="deleteProduct()" cdkFocusInitial class="red-color-danger-bg dark-theme-title-color">DELETE PRODUCT</button>
</div>
